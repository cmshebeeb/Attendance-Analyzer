<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Attendance Calculator</h1>
    <form method="post" action="{{ url_for('calculate') }}">
        <label for="totalClasses">Total number of classes:</label>
        <input type="number" id="totalClasses" name="totalClasses" required>
        <br>
        <label for="attendedClasses">Number of classes attended:</label>
        <input type="number" id="attendedClasses" name="attendedClasses" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result">
        {% if percentage %}
        Attendance percentage: {{ percentage }}%
        <br>
        {{ message }}
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
